<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floats</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="float-container">
        <div class="container">
            <div class="float-items clearfix">
                <div class="float-item float-item__left">1</div>
                <div class="float-item float-item__right">2</div>
            </div>
            <div class="float-items clearfix">
                <div class="float-item float-item__left">1</div>
                <div class="float-column__right">
                    <div class="float-item float-item__small float-item__left">2</div>
                    <div class="float-item float-item__small float-item__left">3</div>
                    <div class="float-item float-item__small float-item__left">4</div>
                    <div class="float-item float-item__small float-item__right">5</div>
                </div>
            </div>
            <div class="float-items clearfix">
                <div class="float-column__left">
                    <div class="float-item float-item__left">1</div>
                    <div class="float-item float-item__right">2</div>
                </div>
                <div class="float-column__right">
                    <div class="float-item float-item__left">3</div>
                    <div class="float-item float-item__right">4</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
